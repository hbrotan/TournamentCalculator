<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
            <style>
                [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                    display: none !important;
                }   
            </style>
    </head>
    <body ng-app="app" ng-controller="controller as vm">
        <div class="container">      
            <div class="row">            
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="jumbotron" style="margin-top:5px;text-align:center;">
                        <h1>EM 2016</h1>
                        <h2>Tippekonkurranse</h2>    
                        <br>
                        <br>
                        <table class="table table-striped table-hover ">
                            <thead>
                                <tr>
                                <th>Plass</th>
                                <th>Navn</th>
                                <th>Poeng</th>
                                <th>Trend</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="result in vm.results">
                                <td>result.Rank</td>
                                <td>result.Name</td>
                                <td>result.Points</td>
                                <td>Column content</td>
                                </tr>
                                </tbody>
                        </table>
                        <pre>{{vm.results|json}}</pre>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.11.1/lodash.min.js"></script>
    <script src="angular.js"></script>
</html>
